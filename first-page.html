<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="./assets/css/firstpagestyle.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
   <!-- bootstrap link for desgin -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Oswald&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Recipe Finder</h1>
  </header>

  <div class="row">
    <div class="col-sm-4 mb-3 mb-sm-0 text-center">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Get Recipe by Main Ingredient</h5>
          <p class="card-text">Want to find a recipe based off what you have in the fridge? Click below!</p>
          <select class="form-select" aria-label="Default select example">
            <option value="" disabled selected hidden>Main Ingredient</option>
            <option value="i=Aubergine">Aubergine(Eggplant)</option>
            <option value="i=Avocado">Avocado</option>
            <option value="i=Bacon">Bacon</option>
            <option value="i=Beef">Beef</option>
            <option value="i=Chicken">Chicken</option>
            <option value="i=Goat Meat">Goat</option>
            <option value="i=Pork">Pork</option>
            <option value="i=Rice">Rice</option>
            <option value="i=Salmon">Salmon</option>            
            <option value="i=Tofu">Tofu</option>
            <option value="i=Vegetable">Vegetable</option>          
          </select>
          <button class="mainBtn" type="submit" onclick="document.location='index.html'">Submit</button>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-3 mb-sm-0 text-center">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Get Recipe by Category</h5>
          <p class="card-text">Here you can sort recipes based on category</p>
          <select class="form-select" aria-label="Default select example">
            <option value="" disabled selected hidden>Category</option>            
            <option value="c=Breakfast">Breakfast</option>            
            <option value="c=Dessert">Dessert</option>
            <option value="c=Miscellaneous">Miscellaneous</option>
            <option value="c=Pasta">Pasta</option>
            <option value="c=Seafood">Seafood</option>
            <option value="c=Side">Side</option>
            <option value="c=Starter">Starter</option>
            <option value="c=Vegan">Vegan</option>
            <option value="c=Vegetarian">Vegetarian</option>           
          </select>
          <button id="category-select" class="categoryBtn" type="submit" onclick="document.location='index.html'">Submit</button>
        </div>
      </div>
    </div>
    <div class="col-sm-4 text-center">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Get Random Recipe</h5>
          <p class="card-text">Don't know what to make for dinner? Click below to generate a random recipe.</p>
          <!-- updated to move to the random recipe wbepage -->
          <button class="randomBtn" type="submit" onclick="document.location='random.html'">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/firstpage.js"></script>
  <script src="./assets/js/script.js"></script> 
</body>
</html>
